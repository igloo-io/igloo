[workspace]
members = [
    "api",
    "crates/client",
    "crates/coordinator",
    "crates/worker",
    "crates/engine",
    "crates/cache",
    "crates/cdc",
    "crates/common",
    "crates/connectors/postgres",
    "crates/connectors/mysql",
    "crates/connectors/filesystem"
, "crates/connectors/igloo-connector"]

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
tonic = "0.10"
prost = "0.12"
prost-types = "0.12"
half = "2.4.0" # Re-added: Pinned to be compatible with Rust 1.75.0

