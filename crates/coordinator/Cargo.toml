[package]
name = "igloo-coordinator"
version = "0.1.0"
edition = "2021"

[dependencies]
igloo-api = { path = "../../api" }
igloo-common = { path = "../common" }
igloo-engine = { path = "../engine" }
tokio = { version = "1", features = ["full"] }
tonic = "0.10"
prost = "0.12"
prost-types = "0.12"
chrono = "0.4"
bincode = "1.3" # For serializing plans
futures = "0.3" # For join_all
uuid = { version = "1.6", features = ["v4"] } # For task IDs
