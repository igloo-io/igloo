[package]
name = "igloo-coordinator"
version = "0.1.0"
edition = "2021"

[dependencies]
igloo-api = { path = "../../api" }
igloo-common = { path = "../common" }
igloo-engine = { path = "../engine" }
tokio = { workspace = true }
tonic = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
chrono = "0.4"
bincode = "1.3.3"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] } # Added time for sleep/timeout
tonic = { version = "0.10", features = ["transport", "codegen"] } # Assuming 0.10 from worker, added transport
igloo-api = { path = "../../api" } # Removed non-existent "client" feature
uuid = { version = "1", features = ["v4"] }
anyhow = "1.0" # For simpler error handling in tests
futures = "0.3" # For select! if needed for timeout on server join
igloo-worker = { path = "../worker" } # Added for running worker in test
