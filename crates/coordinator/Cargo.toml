[package]
name = "igloo-coordinator"
version = "0.1.0"
edition = "2021"

[dependencies]
igloo-api = { path = "../api" }
igloo-common = { path = "../common" }
igloo-engine = { path = "../engine" }
tokio = { version = "1", features = ["full"] }
tonic = "0.12"
prost = "0.13"
prost-types = "0.13"
chrono = "0.4"

# Pin DataFusion, Arrow, and Parquet versions to avoid Rust compiler compatibility issues
# and hopefully reduce pressure on the dependency resolver in the sandbox.
datafusion = "=35.0.0"
arrow = "=35.0.0"
arrow-flight = "=35.0.0"
parquet = "=35.0.0"
