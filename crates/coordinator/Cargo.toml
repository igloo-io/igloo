[package]
name = "igloo-coordinator"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
bincode = "1.3"
chrono = "0.4" # Keep existing
futures = "0.3"
igloo-api = { path = "../../api" }
igloo-common = { path = "../common" } # Keep existing
igloo-engine = { path = "../engine" }
prost = "0.12" # Keep existing
prost-types = "0.12" # Keep existing
serde = { version = "1.0", features = ["derive"] }
sqlparser = "0.40"
tokio = { version = "1", features = ["full"] }
tonic = "0.10"
uuid = { version = "1.0", features = ["v4"] }
