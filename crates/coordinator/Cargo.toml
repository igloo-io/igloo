[package]
name = "igloo-coordinator"
version = "0.1.0"
edition = "2021"

[dependencies]
igloo-api = { path = "../api" }
igloo-common = { path = "../common" }
igloo-engine = { path = "../engine" }
tokio = { version = "1", features = ["full"] }
tonic = "0.10"
prost = "0.12"
prost-types = "0.12"
chrono = "0.4"

[dev-dependencies]
arrow-flight = { version = "50.0.0", features = ["flight-sql"] } # Specified version
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
arrow-array = "50.0.0"
arrow-schema = "50.0.0"
futures = "0.3" # For stream manipulation if needed by client
tokio-stream = "0.1" # For creating streams for requests like handshake
tonic = { version = "0.10", features = ["tls"] } # Ensure tonic client features if needed
http = "0.2" # Required by tonic if not pulled in transitively for client URI
