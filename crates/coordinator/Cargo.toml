[package]
name = "igloo-coordinator"
version = "0.1.0"
edition = "2021"

[lib]
name = "igloo_coordinator" # Library name used for imports
path = "src/lib.rs"

[[bin]]
name = "igloo-coordinator-bin" # Binary executable name
path = "src/main.rs"

[dependencies]
futures = "0.3"
igloo-api = { path = "../api" }
igloo-common = { path = "../common" }
igloo-engine = { path = "../engine" }
tokio = { version = "1", features = ["full"] }
tonic = "0.12"
prost = "0.13"
prost-types = "0.13"
chrono = "0.4"
datafusion = "48.0.0"
igloo-connector-filesystem = { path = "../connectors/filesystem" }
object_store = "0.9"
arrow-flight = "55.1.0"
